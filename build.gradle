plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

group = 'nodomain.simple'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation platform('org.junit:junit-bom:5.9.1')
//    testImplementation 'org.junit.jupiter:junit-jupiter'
//    testImplementation 'org.assertj:assertj-core:3.25.3'
//    testImplementation 'org.mockito:mockito-core:3.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
}


application {
    mainClass = 'nodomain.simple.Starter'
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}

test {
    useJUnitPlatform()
}

task runWithConfig {
    dependsOn run.taskDependencies
    doLast {
        println "pathToConfigFile: ${pathToConfigFile}"
        println "command: ${project.command}"
        tasks.run.args = [project.command, pathToConfigFile]
        tasks.run.exec()
    }
}